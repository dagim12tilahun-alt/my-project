<!DOCTYPE html>
<html>
<body>

    <h1 id="watch" style="font-size: 100px; font-family: monospace;">00:00</h1>

    <textarea id="inputBox" rows="4" placeholder="Type 37.e here"></textarea>
    <br><br>
    
    <button id="btn" style="padding: 20px; font-size: 20px;">ENTER</button>

    <script>
        const watch = document.getElementById('watch');
        const inputBox = document.getElementById('inputBox');
        const btn = document.getElementById('btn');
        
        let counter = 0;
        let timer = null;
        const map = { a: '1', b: '2', c: '3', d: '4', e: '5' };

        function run() {
            clearInterval(timer); // Stop old cycle
            counter = 0;

            const update = () => {
                const text = inputBox.value.trim();
                // Split by comma or treat as one item
                const list = text.split(',').map(s => s.trim()).filter(s => s.length > 0);

                if (list.length === 0) return;

                const current = list[counter % list.length];
                
                // Purely looking for [Number].[Letter]
                const parts = current.split('.');
                if (parts.length === 2) {
                    const num = parts[0].padStart(2, '0').slice(-2);
                    const letter = parts[1].toLowerCase().trim();
                    const converted = map[letter] || '0';
                    
                    // The Result
                    watch.innerText = num + ":0" + converted;
                }
                counter++;
            };

            update(); // Show first one immediately
            if (inputBox.value.includes(',')) {
                timer = setInterval(update, 2000);
            }
        }

        // Click the button
        btn.onclick = run;

        // Press Keyboard Enter
        inputBox.onkeydown = function(e) {
            if (e.key === "Enter") {
                e.preventDefault();
                run();
            }
        };
    </script>

</body>
</html>
