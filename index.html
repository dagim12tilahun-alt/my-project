    <script>
        // 1. Set to true so it's locked on load
        let isCtrlPressed = true; 
        const inputField = document.getElementById('userInput');
        const overlay = document.getElementById('display-overlay');
        const ctrlBtn = document.getElementById('ctrlKey');

        // Add the blue highlight immediately on load
        window.onload = () => {
            ctrlBtn.classList.add('active');
        };

        function toggleCtrl() {
            isCtrlPressed = !isCtrlPressed;
            ctrlBtn.classList.toggle('active');
        }

        async function pressV() {
            if (isCtrlPressed) {
                try {
                    const text = await navigator.clipboard.readText();
                    inputField.value = text;
                    
                    // REMOVED: The lines that reset Ctrl, 
                    // so it stays locked even after pasting!
                    
                    startProcess();
                } catch (err) {
                    alert("Permission denied. Ensure you are using HTTPS or have allowed clipboard access.");
                }
            } else {
                alert("You must tap CTRL first to perform a paste!");
            }
        }

        const colorMap = { 'A': 'red', 'B': 'green', 'C': 'blue', 'D': 'yellow', 'E': 'purple' };

        async function startProcess() {
            const text = inputField.value.toUpperCase();
            const filteredChars = text.split('').filter(char => ['A', 'B', 'C', 'D', 'E'].includes(char));
            
            if (filteredChars.length === 0) return;

            document.getElementById('ui-container').style.display = 'none';
            overlay.style.display = 'block';

            for (let i = 0; i < 3; i++) {
                for (let char of filteredChars) {
                    overlay.style.backgroundColor = colorMap[char];
                    await sleep(2000);
                    overlay.style.backgroundColor = 'black';
                    await sleep(500);
                }
                overlay.style.backgroundColor = 'white';
                await sleep(3000);
            }

            overlay.style.display = 'none';
            document.getElementById('ui-container').style.display = 'block';
            inputField.value = ""; 
        }

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }
    </script>
