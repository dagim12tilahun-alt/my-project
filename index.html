<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven-Segment Sequence Watch</title>
    <style>
        body {
            background-color: #0e0e0e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .watch-container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #2a2a2a;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .lcd-screen {
            background: #050505;
            padding: 20px 40px;
            border-radius: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .display-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 80px;
            font-weight: bold;
            letter-spacing: 10px;
            margin: 0;
        }

        .active-segments {
            color: #D3D3D3; /* Light Gray */
            text-shadow: 0 0 10px rgba(211, 211, 211, 0.3);
            z-index: 2;
        }

        .ghost-segments {
            color: #1a1a1a;
            position: absolute;
            z-index: 1;
        }

        .controls {
            margin-top: 40px;
            width: 350px;
            text-align: center;
        }

        label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            display: block;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #D3D3D3;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        textarea:focus {
            border-color: #D3D3D3;
        }

        .hint {
            color: #444;
            font-size: 11px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="watch-container">
        <div class="lcd-screen">
            <div class="display-text ghost-segments">88:88</div>
            <div id="clock" class="display-text active-segments">00:00</div>
        </div>
    </div>

    <div class="controls">
        <label>Type Sequence and Press Enter</label>
        <textarea id="inputSequence" rows="2" placeholder="e.g. 1.a, 22.c, 63.a"></textarea>
        <div class="hint">Press "Enter" to start the sequence</div>
    </div>

    <script>
        const clockElement = document.getElementById('clock');
        const inputArea = document.getElementById('inputSequence');
        
        let index = 0;
        let cycleInterval = null;
        const letterMap = { a: '1', b: '2', c: '3', d: '4', e: '5' };

        function updateDisplay() {
            const rawValue = inputArea.value;
            const sequence = rawValue.split(',').map(item => item.trim()).filter(item => item !== "");

            if (sequence.length === 0) {
                clearInterval(cycleInterval);
                return;
            }

            const currentPair = sequence[index % sequence.length];
            const match = currentPair.match(/(\d+)\.([a-eA-E])/);

            if (match) {
                const numPart = match[1].padStart(2, '0').slice(-2);
                const letterPart = match[2].toLowerCase();
                const mappedDigit = letterMap[letterPart];
                clockElement.innerText = ${numPart}:0${mappedDigit};
            }

            index++;
        }
// Trigger on "Enter" key
        inputArea.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevents a new line in textarea
                
                // Clear any existing cycle
                clearInterval(cycleInterval);
                index = 0;

                // Show the first one immediately
                updateDisplay();

                // Start the 2-second cycle for the rest
                cycleInterval = setInterval(updateDisplay, 2000);
            }
        });
    </script>
</body>
</html>
