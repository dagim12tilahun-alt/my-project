<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch Sequence</title>
    <style>
        body {
            background-color: #0e0e0e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }

        .watch-container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            border: 4px solid #2a2a2a;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
            margin-bottom: 30px;
        }

        .lcd-screen {
            background: #050505;
            padding: 20px 30px;
            border-radius: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 280px;
        }

        .display-text {
            font-size: 85px;
            font-weight: bold;
            letter-spacing: 8px;
            margin: 0;
        }

        .active-segments {
            color: #D3D3D3; /* Light Gray */
            z-index: 2;
            position: relative;
        }

        .ghost-segments {
            color: #1a1a1a; /* Faint "Off" Segments */
            position: absolute;
            z-index: 1;
        }

        .controls {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: #D3D3D3;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .enter-btn {
            background-color: #D3D3D3;
            color: #111;
            border: none;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .enter-btn:hover {
            background-color: #ffffff;
        }

        .hint {
            color: #444;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="watch-container">
        <div class="lcd-screen">
            <div class="display-text ghost-segments">88:88</div>
            <div id="clock" class="display-text active-segments">00:00</div>
        </div>
    </div>

    <div class="controls">
        <textarea id="inputSequence" rows="2" placeholder="Example: 1.a, 22.c, 63.a"></textarea>
        <button id="enterBtn" class="enter-btn">Enter</button>
        <div class="hint">Type sequence then click Enter or press keyboard Enter</div>
    </div>

    <script>
        const clockElement = document.getElementById('clock');
        const inputArea = document.getElementById('inputSequence');
        const enterBtn = document.getElementById('enterBtn');
        
        let index = 0;
        let cycleInterval = null;
        const letterMap = { a: '1', b: '2', c: '3', d: '4', e: '5' };

        function startSequence() {
            // Stop any existing timer
            clearInterval(cycleInterval);
            index = 0;

            const executeUpdate = () => {
                const text = inputArea.value;
                const sequence = text.split(',').map(s => s.trim()).filter(s => s.length > 0);

                if (sequence.length === 0) return;

                const currentItem = sequence[index % sequence.length];
                // Regex for: Number followed by . followed by letter a-e
                const match = currentItem.match(/(\d+)\.([a-eA-E])/);
if (match) {
                    const numPart = match[1].padStart(2, '0').slice(-2);
                    const letterPart = match[2].toLowerCase();
                    const mappedNum = letterMap[letterPart];
                    
                    // Format: XX:0Y
                    clockElement.innerText = ${numPart}:0${mappedNum};
                }
                index++;
            };

            // Run first result immediately
            executeUpdate();
            // Then every 2 seconds
            cycleInterval = setInterval(executeUpdate, 2000);
        }

        // Click event
        enterBtn.addEventListener('click', startSequence);

        // Keyboard Enter event
        inputArea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Stop new line
                startSequence();
            }
        });
    </script>
</body>
</html>
