<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Show</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            font-family: sans-serif;
            overflow: hidden;
        }
        #input-container {
            width: 90%;
            max-width: 500px;
            z-index: 10;
        }
        input {
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 0 15px;
            font-size: 18px;
            outline: none;
            box-sizing: border-box;
        }
        /* When the show is running, hide the input */
        .hidden {
            display: none;
        }
    </style>
</head>
<body id="bg">

    <div id="input-container">
        <input type="text" id="letterInput" placeholder="Paste letters a-e here..." autofocus>
    </div>

    <script>
        const bg = document.getElementById('bg');
        const inputContainer = document.getElementById('input-container');
        const inputField = document.getElementById('letterInput');

        const colors = {
            'a': '#FF0000', // Red
            'b': '#00FF00', // Green
            'c': '#0000FF', // Blue
            'd': '#FFFF00', // Yellow
            'e': '#FFA500'  // Orange
        };

        const sleep = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        async function startShow(text) {
            const sequence = text.toLowerCase().split('').filter(char => colors[char]);
            if (sequence.length === 0) return;

            // Hide input
            inputContainer.classList.add('hidden');

            for (let loop = 0; loop < 5; loop++) {
                for (let char of sequence) {
                    // Show Letter Color (2 seconds)
                    bg.style.backgroundColor = colors[char];
                    await sleep(2000);

                    // Black Separator (0.5 seconds)
                    bg.style.backgroundColor = '#000000';
                    await sleep(500);
                }

                // End of sequence: White Light (2 seconds)
                bg.style.backgroundColor = '#FFFFFF';
                await sleep(2000);

                // Final Black Separator
                bg.style.backgroundColor = '#000000';
                await sleep(500);
            }

            // Show input again when finished
            inputContainer.classList.remove('hidden');
            inputField.value = '';
            inputField.focus();
        }

        // Listen for "Enter" key
        inputField.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                startShow(this.value);
            }
        });
    </script>
</body>
</html>
